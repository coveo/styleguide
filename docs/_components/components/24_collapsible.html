type: component
title: Collapsible
usage: Simple accordion elements based on Materialize Collapsible.
stylesheet: '/scss/components/collapsible.scss'
---
<ul class="collapsible" data-collapsible="expandable">
    <li>
        <button type="button" class="collapsible-header active btn with-icon">
            Text example
        </button>
        <div class="collapsible-body">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </li>
    <li>
        <button type="button" class="collapsible-header btn with-icon">
            Inputs
        </button>
        <div class="collapsible-body">
            <div class="coveo-form">
                <fieldset class="form-group input-field mod-fixed-width">
                    <input type="text" required/>
                    <label>Input 1</label>
                </fieldset>
                <fieldset class="form-group input-field mod-fixed-width">
                    <input type="text" required/>
                    <label>Input 2</label>
                </fieldset>
            </div>
        </div>
    </li>
</ul>
