<header id="{{ entry.title | slugify }}" class="sg-component-header">
    <h1 class="text-medium-blue">{{ entry.title }}</h1>

    {% if entry.usage %}
    <p class="sg-component-description">
        {{ entry.usage }}
    </p>
    {% endif %}

    {% if entry.stylesheet %}
    <p class="sg-component-stylesheet">
        <strong>Style sheet:</strong>
        <a href="{{ site.github_repo }}{{ entry.stylesheet }}">{{ entry.stylesheet }}</a>
    </p>
    {% endif %}
</header>
