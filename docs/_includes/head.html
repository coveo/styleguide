<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700,300">

    <link rel="stylesheet" href="{{ "/dist/css/CoveoStyleGuide.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" type="image/png" href="/dist/images/favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>

    <script src="http://jsbeautifier.org/js/lib/beautify.js"></script>
    <script src="http://jsbeautifier.org/js/lib/beautify-css.js"></script>
    <script src="http://jsbeautifier.org/js/lib/beautify-html.js"></script>

    <script src="{{ "/dist/js/CoveoStyleGuide.Dependencies.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/dist/js/scripts.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/dist/js/edit-codepen.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/dist/js/autosize.js" | prepend: site.baseurl }}"></script>
</head>
